# ══════════════════════════════════════════════════════════════════════════════
# Docker Compose — Local Development & Testing
# ══════════════════════════════════════════════════════════════════════════════
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up --build     # Rebuild and start
#   docker compose logs -f app    # Follow app logs
#   docker compose down -v        # Stop and remove volumes
# ══════════════════════════════════════════════════════════════════════════════

services:
  # ── Application ──────────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-calling-agent
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongo:27017/ai_outbound
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_CALLER_ID=${TWILIO_CALLER_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-auto}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - CALL_MAX_MINUTES=${CALL_MAX_MINUTES:-10}
      - COMPANY_NAME=${COMPANY_NAME:-Premier Realty Group}
      - AGENT_NAME=${AGENT_NAME:-Priya}
      - CORS_ORIGINS=http://localhost:3001,http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:3000/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ── MongoDB ──────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: ai-calling-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Redis (for scaling: rate limiting, session store, pub/sub) ───────────
  redis:
    image: redis:7-alpine
    container_name: ai-calling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
