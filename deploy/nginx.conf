# ══════════════════════════════════════════════════════════════════════════════
# NGINX REVERSE PROXY — AI Calling Agent
# ══════════════════════════════════════════════════════════════════════════════
# Features:
#   - SSL termination (HTTPS → HTTP to app)
#   - WebSocket upgrade for /stream endpoint
#   - Rate limiting (10 req/s burst 20)
#   - Request size limits
#   - Security headers
#   - Gzip compression
#   - Connection keepalive to upstream
# ══════════════════════════════════════════════════════════════════════════════

upstream app_backend {
    # For multiple instances, add more server lines
    server 127.0.0.1:3000;
    # server 127.0.0.1:3001;  # Second instance
    # server 127.0.0.1:3002;  # Third instance

    # Keep TCP connections alive to app (reduces latency)
    keepalive 32;
}

# Rate limiting zone: 10 req/s per IP
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook:10m rate=50r/s;

# ── HTTP → HTTPS redirect ────────────────────────────────────────────────────
server {
    listen 80;
    server_name your-domain.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS server ─────────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # ── SSL Configuration ────────────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ── Security Headers ─────────────────────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ── Request limits ───────────────────────────────────────────────────
    client_max_body_size 10m;
    client_body_timeout 10s;
    client_header_timeout 10s;

    # ── Health check (no rate limit, no logging) ─────────────────────────
    location /health {
        proxy_pass http://app_backend;
        access_log off;
    }

    location /health/ready {
        proxy_pass http://app_backend;
        access_log off;
    }

    # ── WebSocket: Twilio Media Stream ───────────────────────────────────
    # CRITICAL: WebSocket upgrade headers are required
    location /stream {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Pass real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for streaming (calls can last 10+ minutes)
        proxy_read_timeout 900s;   # 15 minutes
        proxy_send_timeout 900s;
        proxy_connect_timeout 10s;

        # Disable buffering for real-time audio
        proxy_buffering off;
        proxy_cache off;
    }

    # ── Twilio Webhooks (higher rate limit) ──────────────────────────────
    location /twilio/ {
        limit_req zone=webhook burst=20 nodelay;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "keep-alive";

        # Twilio requires fast response (< 15s, ideally < 5s)
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    # ── API Routes ───────────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "keep-alive";

        # Enable gzip for JSON responses
        gzip on;
        gzip_types application/json;
        gzip_min_length 256;
    }

    # ── Block everything else ────────────────────────────────────────────
    location / {
        return 404;
    }
}
