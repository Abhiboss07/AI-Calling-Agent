# ══════════════════════════════════════════════════════════════════════════════
# CI/CD PIPELINE — AI Calling Agent
# ══════════════════════════════════════════════════════════════════════════════
# Trigger: push to main, or PR to main
# Stages:
#   1. Validate (syntax check, dep install, production deps) — every push
#   2. Build Docker image (main only)
#   3. Deploy to staging (main only)
#   4. Deploy to production (manual approval via environment)
# ══════════════════════════════════════════════════════════════════════════════

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "20"

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # STAGE 1: VALIDATE
  # ════════════════════════════════════════════════════════════════════════════
  test:
    name: Validate & Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Syntax check (all source files)
        run: |
          echo "── Checking Node.js syntax ──"
          find src -name "*.js" -exec node --check {} +
          echo "✅ All source files have valid syntax"

      - name: Check config loads
        run: |
          node -e "
            process.env.VOBIZ_AUTH_ID = 'test';
            process.env.VOBIZ_AUTH_TOKEN = 'test';
            process.env.VOBIZ_CALLER_ID = '+1234567890';
            process.env.OPENAI_API_KEY = 'sk-test';
            const config = require('./src/config');
            console.log('✅ Config loaded — env:', config.nodeEnv, '| port:', config.port);
          "

      - name: Check production deps install
        run: |
          rm -rf node_modules
          npm ci --omit=dev
          node -e "
            process.env.VOBIZ_AUTH_ID = 'test';
            process.env.VOBIZ_AUTH_TOKEN = 'test';
            process.env.VOBIZ_CALLER_ID = '+1234567890';
            process.env.OPENAI_API_KEY = 'sk-test';
            require('./src/config');
            console.log('✅ Production deps OK');
          "

  # ════════════════════════════════════════════════════════════════════════════
  # STAGE 2: BUILD DOCKER IMAGE
  # ════════════════════════════════════════════════════════════════════════════
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: lower
        run: echo "image_name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify image
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          docker pull ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}:latest
          docker run --rm ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}:latest node -e "console.log('Image OK')"

